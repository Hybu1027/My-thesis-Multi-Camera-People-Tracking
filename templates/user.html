<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem Camera</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 30px;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo {
      height: 50px;
    }

    .logout-btn {
      padding: 10px 20px;
      background: #ff5e57;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #e04843;
    }

    h2 {
      margin-left: 20px;
    }

    .camera-row {
      display: flex;
      gap: 25px;
    }

    .camera-box {
      flex: 1;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .camera-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .time-display {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 999;
      text-align: right;
      white-space: nowrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/logoBK.png') }}" alt="BK Logo" class="logo">
      <h2>Xin ch√†o {{ user }}</h2>
    </div>
    <a href="{{ url_for('logout') }}" class="logout-btn">üö™ ƒêƒÉng xu·∫•t</a>
  </div>

  <div class="camera-row">
    <div class="camera-box">
      <img src="/video_feed">
    </div>
    <div class="camera-box">
      <img src="/video_feed">
    </div>
  </div>

  <!-- Time Display -->
  <div class="time-display" id="clock">--:--:--</div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('vi-VN');
      const date = now.toLocaleDateString('vi-VN', {
        weekday: 'long',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });

      document.getElementById('clock').innerText = date + ' | ' + time;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
  </script>

</body>
</html>
