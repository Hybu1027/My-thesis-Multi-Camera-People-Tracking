<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>➕ Thêm Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #1d2b64, #f8cdda);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1d2b64;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1d2b64;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #162054;
    }

    a {
      display: inline-block;
      margin-top: 16px;
      text-decoration: none;
      color: #1d2b64;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>➕ Thêm admin mới</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input name="username" placeholder="Tên admin mới" required><br>
      <input name="password" type="password" placeholder="Mật khẩu admin mới" required><br>
      <input name="confirm_password" type="password" placeholder="Xác nhận mật khẩu admin tồn tại" required><br>
      <button type="submit">Tạo admin</button>
    </form>

    <a href="{{ url_for('quan_ly_user') }}">⬅ Quay lại quản lý users</a>
  </div>
</body>
</html>
