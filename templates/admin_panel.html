<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      background: #1d2b64;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
      padding-top: 60px;
      z-index: 900;
    }

    /* Nút menu toggle */
    #menu-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 26px;
      background: #1d2b64;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      border: none;
    }

    /* Khi sidebar thu gọn */
    .sidebar-hidden #menu-toggle {
      background: transparent;
      color: #1d2b64;
      border: none;
    }

    .menu-items {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-items a {
      display: block;
      width: 80%;
      text-align: center;
      text-decoration: none;
      color: white;
      padding: 12px 10px;
      background: #3b4a9b;
      border-radius: 12px;
      margin: 8px 0;
      transition: background 0.3s;
      white-space: nowrap;
    }

    .menu-items a:hover {
      background: #5c6bc0;
    }

    #logo {
      background: white;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    #logo img {
      width: 100px;
      height: auto;
      border-radius: 6px;
      display: block;
    }

    /* Main content */
    #main {
      flex: 1;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .camera-row {
      display: flex;
      flex: 1;
      gap: 20px;
      margin-bottom: 20px;
    }

    .camera-box {
      flex: 1;
      background: white;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      overflow: hidden;
    }

    .camera-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 👇 Chừa khoảng cho webcam đầu tiên để không bị nút ☰ che */
    .camera-row .camera-box:first-child {
  box-sizing: border-box;
}

    .bottom-controls {
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }

    .btn {
      flex: 1;
      padding: 15px;
      background: #1d2b64;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #162054;
    }

    .sidebar-hidden #sidebar {
      transform: translateX(-100%);
      position: absolute;
    }

    .sidebar-hidden #main {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Nút toggle -->
  <div id="menu-toggle" onclick="toggleSidebar()">☰</div>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="menu-items">
      <a href="{{ url_for('quan_ly_user') }}">👤 Quản lý user</a>
      <a href="/start-label" target="_blank">🏷️ Label data</a>
      <a href="#">📚 Train data</a>
      <a href="{{ url_for('logout') }}">🚪 Đăng xuất</a>
    </div>

    <div id="logo">
      <img src="{{ url_for('static', filename='images/logoBK.png') }}" alt="Logo BK">
    </div>
  </div>

  <!-- Nội dung chính -->
  <div id="main">
    <div class="camera-row">
      <div class="camera-box">
        <img src="/video_feed">
      </div>
      <div class="camera-box">
        <img src="/video_feed">
      </div>
    </div>

    <div class="bottom-controls">
      <button class="btn">🎞️ Bật/Tắt Camera</button>
      <button class="btn">🔁 Bật/Tắt Model</button>
      <button class="btn">🎯 Chọn Tracking</button>
      <button class="btn">📼 Ghi hình</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.body.classList.toggle("sidebar-hidden");
    }
  </script>
</body>
</html>
